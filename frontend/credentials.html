<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript/credentials.js"></script>
</head>
<body>
    <div class="header">
        <img src="resources/cato_icon.png" />
        <div class="header_text">
            <span class="main_text">CATO<br/></span>
            <span class="sub_text">Creating Awesome Text Org</span>
        </div>
    </div>
    <div class="container">
        <form id="credentialForm">
        <!-- OPENAI API KEY -->
        <label for="openai_api_key">OpenAI API Key:</label>
        <input type="password" id="openai_api_key" name="openai_api_key" required><br>

        <!-- PINECONE API KEY -->
        <label for="pinecone_api_key">Password:</label>
        <input type="password" id="pinecone_api_key" name="pinecone_api_key" required><br>

        <!-- OPENAI ENV -->
        <label for="pinecone_env">Password:</label>
        <input type="password" id="pinecone_env" name="pinecone_env" required><br>

        <button type="button" onclick="submitCredentials()">Submit</button>
    </form>
    </div>
